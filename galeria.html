<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de recuerdos</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="./img/tab_icon.png">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
      color: #c71585;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .gallery {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery details {
      background: white;
      border: 2px solid #ffc0cb;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .gallery summary {
      cursor: pointer;
      font-weight: bold;
    }
    .gallery img {
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #d63384;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Galería de recuerdos</h1>
  <div class="gallery">
    <details>
      <summary>Nuestro Primer Postre</summary>
      <img src="./img/nuestro_primer_postre.jpeg" alt="Recuerdo 1">
    </details>
    <details>
      <summary>Nuestra Primera Mononucleosis</summary>
      <img src="./img/nuestra_primera_mononucleosis.jpeg" alt="Recuerdo 2">
    </details>
    <details>
      <summary>Nuestro Primer Camping</summary>
      <img src="./img/nuestro_primer_camping.jpeg" alt="Recuerdo 3">
    </details>
    <details>
      <summary>Nuestro Lugar Feliz</summary>
      <img src="./img/nuestro_lugar_feliz.jpeg" alt="Recuerdo 4">
    </details>
    <details>
      <summary>Nuestra Cita Friki</summary>
      <img src="./img/nuestra_cita_friki.jpeg" alt="Recuerdo 5">
    </details>
    <details>
      <summary>Nuestro Primer Viaje</summary>
      <img src="./img/nuestro_primer_viaje.jpeg" alt="Recuerdo 6">
    </details>
    <details>
      <summary>Nuestra Primera Vez en Barcelona</summary>
      <img src="./img/nuestro_primer_barna.jpeg" alt="Recuerdo 6">
    </details>
  </div>
  <a href="index.html" class="back">← Volver al inicio</a>
</body>
</html>
