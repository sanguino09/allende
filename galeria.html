<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de recuerdos</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
      color: #c71585;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .gallery {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .gallery details {
      background: white;
      border: 2px solid #ffc0cb;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .gallery summary {
      cursor: pointer;
      font-weight: bold;
    }
    .gallery img {
      width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    a.back {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #d63384;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Galería de recuerdos</h1>
  <div class="gallery">
    <details>
      <summary>Recuerdo 1</summary>
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=400&q=60" alt="Recuerdo 1">
    </details>
    <details>
      <summary>Recuerdo 2</summary>
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=400&q=60" alt="Recuerdo 2">
    </details>
    <details>
      <summary>Recuerdo 3</summary>
      <img src="https://images.unsplash.com/photo-1508766206392-8bd5cf550d1b?auto=format&fit=crop&w=400&q=60" alt="Recuerdo 3">
    </details>
    <details>
      <summary>Recuerdo 4</summary>
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=60" alt="Recuerdo 4">
    </details>
  </div>
  <a href="index.html" class="back">← Volver al inicio</a>
</body>
</html>
