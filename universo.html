<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universo de recuerdos ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      background: radial-gradient(circle at bottom, #0a0f30, #000010);
      color: #f0f8ff;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    #mensaje {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(10, 15, 48, 0.8);
      padding: 1rem 2rem;
      border-radius: 10px;
      text-align: center;
      display: none;
      max-width: 90%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    a {
      position: absolute;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      color: #b6bfff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="cielo"></canvas>
  <div id="mensaje"></div>
  <a href="index.html">‚Üê Volver al inicio</a>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Datos para estrellas y mensajes
      const canvas = document.getElementById('cielo');
      const ctx = canvas.getContext('2d');
      if (!ctx) {
        console.error('Tu navegador no soporta canvas');
        return;
      }
    const mensajes = [
      "Estar√© a tu lado hasta que se apaguen las estrellas ‚ú®",
      "Eres mi constelaci√≥n favorita üåü",
      "Nuestro amor ilumina todas las galaxias üíñ",
      "En cada estrella veo un recuerdo contigo üíï",
      "Tu sonrisa es mi cielo m√°s brillante üåå"
    ];

    function ajustarCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', ajustarCanvas);
    ajustarCanvas();

    // Genera estrellas con movimiento lento
    const estrellas = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.2,
      vx: (Math.random() - 0.5) * 0.05,
      vy: (Math.random() - 0.5) * 0.05
    }));

    // Crea constelaciones conectando algunas estrellas
    const constelaciones = [];
    for (let i = 0; i < 5; i++) {
      const indices = [];
      const longitud = 3 + Math.floor(Math.random() * 3);
      for (let j = 0; j < longitud; j++) {
        indices.push(Math.floor(Math.random() * estrellas.length));
      }
      constelaciones.push(indices);
    }

    function dibujar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Mueve y dibuja estrellas
      estrellas.forEach(e => {
        e.x += e.vx;
        e.y += e.vy;
        if (e.x < 0) e.x = canvas.width; if (e.x > canvas.width) e.x = 0;
        if (e.y < 0) e.y = canvas.height; if (e.y > canvas.height) e.y = 0;
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, 2 * Math.PI);
        ctx.fillStyle = '#ffffff';
        ctx.fill();
      });

      // Dibuja constelaciones
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      constelaciones.forEach(indices => {
        ctx.beginPath();
        const first = estrellas[indices[0]];
        ctx.moveTo(first.x, first.y);
        for (let k = 1; k < indices.length; k++) {
          const est = estrellas[indices[k]];
          ctx.lineTo(est.x, est.y);
        }
        ctx.stroke();
      });

      requestAnimationFrame(dibujar);
    }
    dibujar();

    // Muestra mensaje al hacer clic
    const cuadro = document.getElementById('mensaje');
    canvas.addEventListener('click', () => {
      const msg = mensajes[Math.floor(Math.random() * mensajes.length)];
      cuadro.textContent = msg;
      cuadro.style.display = 'block';
      setTimeout(() => (cuadro.style.display = 'none'), 1500);
    });
    });
  </script>
</body>
</html>
